<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inicio de Sesión - Canchas SV</title>

  <!-- Tipografía Nunito Sans -->
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700&display=swap" rel="stylesheet" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="/public/libs/bootstrap/css/bootstrap.min.css" />

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="/public/assets/icons/bootstrap-icons.css">

  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="/public/assets/css/style.css" />
</head>
<body class="login-page">

  <!-- NAVBAR -->
  <div id="navbar-container"></div>

  <!-- LOGIN FORM -->
  <section class="login d-flex align-items-center justify-content-center py-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
          <div class="card login-card p-4 shadow-sm border-0">
            <h3 class="text-center fw-bold mb-4">Iniciar Sesión</h3>

            <form>
              <div class="mb-3">
                <label for="correo" class="form-label">Correo Electrónico <span class="text-danger">*</span></label>
                <div class="input-group">
                  <input type="email" class="form-control" id="correo" placeholder="Correo Electrónico" />
                  <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                </div>
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">Contraseña <span class="text-danger">*</span></label>
                <div class="input-group">
                  <input type="password" class="form-control" id="password" placeholder="Contraseña" />
                  <span class="input-group-text"><i class="bi bi-eye"></i></span>
                </div>
              </div>

              <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="recordarme" />
                  <label class="form-check-label" for="recordarme">Recordarme</label>
                </div>
                <a href="#" class="text-decoration-none text-primary small">¿Olvidaste tu contraseña?</a>
              </div>

              <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>

              <p class="text-center mt-3 text-muted" style="font-size: 0.9rem;">
                ¿No tienes una cuenta?
                <a href="registro.html" class="text-decoration-none text-primary fw-semibold">Regístrate aquí</a>
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- FOOTER -->
  <div id="footer-container"></div>

  <!-- Bootstrap JS -->
  <script src="/public/libs/jquery/jquery.min.js"></script>
  <script src="/public/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="/public/assets/js/main.js"></script>
</body>
</html>
