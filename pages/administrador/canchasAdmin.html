<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Canchas - Administrador | Canchas SV</title>

  <!-- Tipografía -->
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="/public/libs/bootstrap/css/bootstrap.min.css">

  <!-- Bootstrap Iconos -->
  <link rel="stylesheet" href="/public/assets/icons/bootstrap-icons.css">

  <!-- Estilos globales -->
  <link rel="stylesheet" href="/public/assets/css/style.css">
  <link rel="stylesheet" href="/public/assets/css/sidebar.css">
  <link rel="stylesheet" href="/public/assets/css/canchasAdmin.css">
</head>

<body>
  <div id="sidebar-container"></div>

  <!-- Botón móvil -->
  <button id="mobile-menu-btn" class="mobile-menu-btn btn text-white">
    <i class="bi bi-list fs-3"></i>
  </button>

  <main class="main-content p-4">
    <div class="container-fluid">

      <!-- Header -->
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold">Canchas</h2>
        <small class="text-secondary">Bienvenido, Administrador</small>
      </div>

      <!-- Tabla de Canchas -->
      <div class="card table-card">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h6 class="text-secondary">Listado de Canchas Registradas</h6>
          </div>

          <!-- Loading State -->
          <div id="loading-container" class="text-center py-4">
            <div class="spinner-border text-sunshine" role="status">
              <span class="visually-hidden">Cargando...</span>
            </div>
            <p class="mt-2">Cargando canchas...</p>
          </div>

          <!-- Tabla vacía para llenar con JavaScript -->
          <div class="table-responsive">
            <table class="table table-hover align-middle" id="tabla-canchas">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Nombre de la Cancha</th>
                  <th>Deporte</th>
                  <th>Dirección</th>
                  <th>Estado</th>
                  <th class="text-center">Acciones</th>
                </tr>
              </thead>
              <tbody id="cuerpo-tabla">
                <!-- Los datos se cargarán aquí con JavaScript -->
              </tbody>
            </table>
          </div>

          <!-- Mensaje cuando no hay datos -->
          <div id="no-data-message" class="text-center py-4 d-none">
            <p>No hay canchas registradas.</p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="/public/libs/jquery/jquery.min.js"></script>
  <script src="/public/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="/public/assets/js/main.js"></script>
  <script src="/public/assets/js/sidebar.js"></script>
  <script src="/public/assets/js/administrador/canchasAdmin.js"></script>
</body>
</html>
