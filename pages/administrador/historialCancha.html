<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Historial de Horarios | Canchas SV</title>

  <!-- Tipografía -->
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="/public/libs/bootstrap/css/bootstrap.min.css">

  <!-- Iconos -->
  <link rel="stylesheet" href="/public/assets/icons/bootstrap-icons.css">

  <!-- Estilos -->
  <link rel="stylesheet" href="/public/assets/css/style.css">
  <link rel="stylesheet" href="/public/assets/css/sidebar.css">
  <link rel="stylesheet" href="/public/assets/css/historialCancha.css">
</head>

<body>
  <!-- Sidebar -->
  <div id="sidebar-container"></div>

  <!-- Botón móvil -->
  <button id="mobile-menu-btn" class="mobile-menu-btn btn text-white">
    <i class="bi bi-list fs-3"></i>
  </button>

  <main class="main-content p-4">
    <div class="container-fluid">

      <!-- Encabezado -->
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold" id="canchaTitulo">Cancha Central de {nombre}</h2>
        <small class="text-secondary">Bienvenido, Pérez Pérez</small>
      </div>

      <button class="btn btn-link text-decoration-none text-sunshine mb-3">
        <i class="bi bi-arrow-left"></i> Regresar
      </button>

      <!-- Contenedor dinámico -->
      <div class="card horarios-card">
        <div class="card-body" id="canchaHorariosContainer">
          <!-- Aquí JS insertará las tarjetas -->
        </div>
      </div>

    </div>
  </main>

  <!-- JS -->
  <script src="/public/libs/jquery/jquery.min.js"></script>
  <script src="/public/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="/public/assets/js/main.js"></script>
  <script src="/public/assets/js/sidebar.js"></script>

  <!-- Script del historial dinámico -->
  <script src="/public/assets/js/historialCancha.js"></script>
</body>
</html>
