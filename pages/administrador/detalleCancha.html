<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Detalles de la Cancha | Canchas SV</title>

  <!-- Tipografía -->
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="../../libs/bootstrap/css/bootstrap.min.css">

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="../../assets/icons/bootstrap-icons.css">

  <!-- Estilos -->
  <link rel="stylesheet" href="../../assets/css/style.css">
  <link rel="stylesheet" href="../../assets/css/sidebar.css">
  <link rel="stylesheet" href="../../assets/css/detalleCancha.css">
</head>

<body>
  <!-- Sidebar -->
  <div id="sidebar-container"></div>

  <!-- Botón móvil -->
  <button id="mobile-menu-btn" class="mobile-menu-btn btn text-white">
    <i class="bi bi-list fs-3"></i>
  </button>

  <main class="main-content p-4">
    <div class="container-fluid">

      <!-- Encabezado -->
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold">Detalles de la Cancha</h2>
        <small class="text-secondary">Bienvenido, Administrador</small>
      </div>

      <!-- Tarjeta principal -->
      <div class="card detail-card">
        <div class="card-body" id="detalle-content">

          <!-- Datos básicos -->
          <div class="row g-3 mb-3">
            <div class="col-md-6">
              <label class="form-label">Nombre de la cancha</label>
              <input id="nombre-cancha" type="text" class="form-control" value="Cancha de Fútbol 5 'El Campeón'" readonly>
            </div>
            <div class="col-md-6">
              <label class="form-label">Tipo de deporte</label>
              <input id="tipo-deporte" type="text" class="form-control" value="Fútbol" readonly>
            </div>
          </div>

          <div class="mb-4">
            <label class="form-label">Dirección completa</label>
            <input id="direccion" type="text" class="form-control" value="Av. del Deporte #102, Col. Mirador, San Salvador" readonly>
          </div>

          <!-- Carrusel -->
          <label class="form-label">Galería de imágenes</label>
          <div id="carouselCancha" class="carousel slide mb-4" data-bs-ride="carousel">
            <div class="carousel-inner rounded-3 shadow-sm" id="imagenes-cancha">
              <div class="carousel-item active">
                <img src="../../assets/img/cancha1.jpg" class="d-block w-100" alt="Cancha principal">
              </div>
              <div class="carousel-item">
                <img src="../../assets/img/cancha2.jpg" class="d-block w-100" alt="Vista lateral">
              </div>
              <div class="carousel-item">
                <img src="../../assets/img/cancha3.jpg" class="d-block w-100" alt="Área techada">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselCancha" data-bs-slide="prev">
              <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselCancha" data-bs-slide="next">
              <span class="carousel-control-next-icon"></span>
            </button>
          </div>

          <!-- Descripción -->
          <div class="mb-3">
            <label class="form-label">Descripción</label>
            <textarea id="descripcion" class="form-control" rows="3" readonly>
              Cancha de césped sintético profesional con iluminación nocturna, bancas techadas y graderíos para 50 personas. Ideal para torneos y partidos amistosos.
            </textarea>
          </div>

          <!-- Condiciones -->
          <div class="mb-3">
            <label class="form-label">Condiciones de uso</label>
            <textarea id="condiciones" class="form-control" rows="3" readonly>
              • Se prohíbe fumar dentro de las instalaciones.
              • Se debe respetar la hora de inicio y finalización de cada reserva.
              • Se permite el ingreso de un máximo de 12 jugadores por equipo.
            </textarea>
          </div>

          <!-- Mapa -->
          <div class="mb-4">
            <label class="form-label">Ubicación en el mapa</label>
            <div class="map-placeholder d-flex align-items-center justify-content-center text-secondary">
              <i class="bi bi-geo-alt fs-4 me-2"></i> Mapa de ubicación no disponible (vista previa)
            </div>
          </div>

          <!-- Botones -->
          <div class="d-flex justify-content-end gap-2">
            <button class="btn btn-outline-secondary">
              <i class="bi bi-arrow-left"></i> Regresar
            </button>
            <button class="btn btn-sunshine">
              <i class="bi bi-calendar-event"></i> Ver los Horarios
            </button>
          </div>

        </div>
      </div>
    </div>
  </main>

  <!-- JS -->
  <script src="../../libs/jquery/jquery.min.js"></script>
  <script src="../../libs/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="../../assets/js/main.js"></script>
  <script src="../../assets/js/sidebar.js"></script>
  <script src="../../assets/js/administrador/detalleCancha.js"></script>
</body>
</html>
