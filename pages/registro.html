<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - Canchas SV</title>

  <!-- Tipografía Nunito Sans -->
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="../libs/bootstrap/css/bootstrap.min.css">

  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body class="registro-page">

  <!-- NAVBAR -->
  <div id="navbar-container"></div>

  <!-- FORMULARIO DE REGISTRO -->
  <section class="registro d-flex align-items-center justify-content-center py-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
          <div class="card registro-card p-4 shadow-sm border-0">
            <h3 class="text-center fw-bold mb-3">Crear tu Cuenta</h3>
            <p class="text-center text-muted mb-4">
              ¿Ya tienes una cuenta?
              <a href="#" class="text-decoration-none text-primary">Inicia Sesión</a>
            </p>

            <form>
              <div class="mb-3">
                <label for="nombre" class="form-label">Nombre Completo <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="nombre" placeholder="Tu nombre completo">
              </div>

              <div class="mb-3">
                <label for="correo" class="form-label">Correo Electrónico <span class="text-danger">*</span></label>
                <input type="email" class="form-control" id="correo" placeholder="ejemplo@correo.com">
              </div>

              <div class="mb-3">
                <label for="telefono" class="form-label">Número de Teléfono</label>
                <input type="tel" class="form-control" id="telefono" placeholder="Ej. +503 7000 0000">
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">Contraseña <span class="text-danger">*</span></label>
                <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña">
              </div>

              <div class="mb-3">
                <label for="confirmar" class="form-label">Confirmar Contraseña <span class="text-danger">*</span></label>
                <input type="password" class="form-control" id="confirmar" placeholder="Repite tu contraseña">
              </div>

              <div class="d-flex justify-content-between mb-4">
                <button type="button" class="btn btn-outline-secondary w-50 me-2">Propietario</button>
                <button type="button" class="btn btn-outline-secondary w-50">Cliente</button>
              </div>

              <button type="submit" class="btn btn-primary w-100">Registrarse</button>

              <p class="text-center mt-3 text-muted" style="font-size: 0.9rem;">
                Al registrarte, aceptas nuestros
                <a href="#" class="text-decoration-none text-primary">Términos de Servicio</a> y
                <a href="#" class="text-decoration-none text-primary">Política de Privacidad</a>.
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- FOOTER -->
  <div id="footer-container"></div>

  <!-- JS -->
  <script src="../libs/jquery/jquery.min.js"></script>
  <script src="../libs/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="../assets/js/main.js"></script>
</body>
</html>
