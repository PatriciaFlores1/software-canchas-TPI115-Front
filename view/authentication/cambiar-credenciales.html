<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cambiar Contraseña - Canchas SV</title>

  <!-- Tipografía -->
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="/public/libs/bootstrap/css/bootstrap.min.css">

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="/public/assets/icons/bootstrap-icons.css">

  <!-- CSS principal -->
  <link rel="stylesheet" href="/public/assets/css/style.css">
</head>
<body class="cambiar-page">

  <!-- NAVBAR -->
  <div id="navbar-container"></div>

  <!-- SECCIÓN CAMBIO DE CONTRASEÑA -->
  <section class="auth-section cambiar d-flex align-items-center justify-content-center py-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
          <div class="card cambiar-card p-4 shadow-sm border-0">
            <h3 class="text-center fw-bold mb-4">Cambio de Contraseña</h3>

            <form>
              <div class="mb-3">
                <label for="password" class="form-label">Contraseña <span class="text-danger">*</span></label>
                <div class="input-group">
                  <input type="password" class="form-control" id="password" placeholder="Nueva contraseña">
                  <span class="input-group-text toggle-password">
                    <i class="bi bi-eye"></i>
                  </span>
                </div>
              </div>

              <div class="mb-3">
                <label for="confirmar" class="form-label">Confirmar Contraseña <span class="text-danger">*</span></label>
                <div class="input-group">
                  <input type="password" class="form-control" id="confirmar" placeholder="Repite la contraseña">
                  <span class="input-group-text toggle-password">
                    <i class="bi bi-eye"></i>
                  </span>
                </div>
              </div>
              <button type="submit" class="btn btn-primary w-100 mt-3">Cambiar Contraseña</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- FOOTER -->
  <div id="footer-container"></div>

  <!-- JS -->
  <script src="/public/libs/jquery/jquery.min.js"></script>
  <script src="/public/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="/public/assets/js/main.js"></script>

  <!-- Toggle de visibilidad de contraseña -->
  <script>
    document.querySelectorAll('.toggle-password').forEach(icon => {
      icon.addEventListener('click', () => {
        const input = icon.parentElement.querySelector('input');
        const i = icon.querySelector('i');
        const isPassword = input.type === 'password';
        input.type = isPassword ? 'text' : 'password';
        i.classList.toggle('bi-eye');
        i.classList.toggle('bi-eye-slash');
      });
    });
  </script>
</body>
</html>
