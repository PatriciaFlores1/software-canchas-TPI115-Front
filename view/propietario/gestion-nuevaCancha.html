<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Añadir Cancha - Propietario | Canchas SV</title>

  <!-- Tipografía -->
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700&display=swap" rel="stylesheet" />

  <!-- Bootstrap -->
  <link rel="stylesheet" href="/public/libs/bootstrap/css/bootstrap.min.css" />
  <!-- Iconos locales -->
  <link rel="stylesheet" href="/public/assets/icons/bootstrap-icons.css" />

  <!-- Estilos del proyecto (usa pages.css y variables base) -->
  <link rel="stylesheet" href="/public/assets/css/style.css" />
</head>
<body>
  <!-- Sidebar dinámico -->
  <div id="sidebar-container"></div>

  <!-- Botón móvil para abrir menú -->
  <button id="mobile-menu-btn" class="mobile-menu-btn">
    <i class="bi bi-list"></i>
  </button>

  <!-- Contenido principal -->
  <main class="main-content">
    <div class="container-fluid">
      <!-- Encabezado -->
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="page-title mb-0">Añadir Cancha</h2>
        <small class="text-muted">Bienvenido, Propietario</small>
      </div>

      <!-- Formulario -->
      <section class="page-content" style="max-width: 860px; margin-inline: auto;">
        <form id="form-nueva-cancha" novalidate>
          <div class="row g-3">
            <div class="col-12 col-md-6">
              <label class="form-label">Nombre de la cancha <span class="text-danger">*</span></label>
              <input id="nombre" type="text" class="form-control" placeholder="Nombre" required />
            </div>
            <div class="col-12 col-md-6">
              <label class="form-label">Tipo de deporte <span class="text-danger">*</span></label>
              <select id="deporte" class="form-control" required>
                <option value="">Seleccione el tipo de deporte</option>
                <option value="Fútbol">Fútbol</option>
                <option value="Tenis">Tenis</option>
                <option value="Baloncesto">Baloncesto</option>
                <option value="Voleibol">Voleibol</option>
                <option value="Pádel">Pádel</option>
              </select>
            </div>
            <div class="col-12">
              <label class="form-label">Dirección completa <span class="text-danger">*</span></label>
              <input id="direccion" type="text" class="form-control" placeholder="Dirección" required />
            </div>
          </div>

          <!-- Dropzone / Galería -->
          <div class="mt-3">
            <label class="form-label">Galería de imágenes <span class="text-danger">*</span></label>
            <div id="dropzone" class="upload-dropzone">
              <div class="icon mb-2"><i class="bi bi-image"></i></div>
              <div class="hint">Añade los archivos</div>
              <small class="text-muted">PNG, JPG hasta 10MB</small>
            </div>
            <input id="imagenes" type="file" accept="image/png, image/jpeg" class="d-none" multiple />
            <div id="files-info" class="small text-muted mt-2"></div>
          </div>

          <div class="row g-3 mt-1">
            <div class="col-12 col-md-6">
              <label class="form-label">Precio de la cancha <span class="text-danger">*</span></label>
              <input id="precio" type="text" class="form-control" placeholder="$0.00" required />
            </div>
          </div>

          <div class="mt-3">
            <label class="form-label">Descripción <span class="text-danger">*</span></label>
            <textarea id="descripcion" class="form-control" rows="4" placeholder="Descripción"></textarea>
          </div>

          <div class="mt-3">
            <label class="form-label">Condiciones de uso <span class="text-danger">*</span></label>
            <textarea id="condiciones" class="form-control" rows="4" placeholder="Condiciones de uso"></textarea>
          </div>

          <div class="row g-3 mt-1">
            <div class="col-12 col-md-6">
              <label class="form-label">Ubicación <span class="text-danger">*</span></label>
              <input id="ubicacion" type="text" class="form-control" placeholder="Dirección o punto de referencia" />
            </div>
            <div class="col-12 col-md-6">
              <label class="form-label">Coordenadas <span class="text-danger">*</span></label>
              <input id="coords" type="text" class="form-control" placeholder="Lat, Lng" />
            </div>
          </div>

          <div class="mt-3">
            <div id="mapa" class="form-control" style="height: 200px;"></div>
          </div>

          <div class="d-flex justify-content-between align-items-center mt-4">
            <button id="btn-cancelar" class="btn btn-outline" type="button">Cancelar</button>
            <button id="btn-guardar" class="btn btn-primary" type="submit">Guardar Cancha</button>
          </div>

          <div id="form-feedback" class="small text-muted mt-2"></div>
        </form>
      </section>
    </div>
  </main>

  <!-- JS -->
  <script src="/public/libs/jquery/jquery.min.js"></script>
  <script src="/public/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="/public/assets/js/main.js"></script>
  <script src="/public/assets/js/propietario/gestion-nuevaCancha.js"></script>
</body>
</html>
