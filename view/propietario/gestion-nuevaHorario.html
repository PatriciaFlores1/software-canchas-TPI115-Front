<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestión de Canchas - Nueva Horario | Canchas SV</title>

  <!-- Tipografía -->
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700&display=swap" rel="stylesheet" />

  <!-- Bootstrap -->
  <link rel="stylesheet" href="/public/libs/bootstrap/css/bootstrap.min.css" />
  <!-- Iconos locales -->
  <link rel="stylesheet" href="/public/assets/icons/bootstrap-icons.css" />

  <!-- Estilos del proyecto (usa pages.css y variables base) -->
  <link rel="stylesheet" href="/public/assets/css/style.css" />
</head>
<body>
  <!-- Sidebar dinámico -->
  <div id="sidebar-container"></div>

  <!-- Botón móvil para abrir menú -->
  <button id="mobile-menu-btn" class="mobile-menu-btn">
    <i class="bi bi-list"></i>
  </button>

  <!-- Contenido principal -->
  <main class="main-content">
    <div class="container-fluid">
      <!-- Título y volver -->
      <div class="d-flex justify-content-between align-items-center mb-1">
        <h2 class="page-title mb-0">Gestión de Canchas - <span id="titulo-cancha">Cancha Central de Tenis</span></h2>
        <small class="text-muted">Bienvenido, Propietario</small>
      </div>
      <button id="btn-back" class="btn btn-outline mb-3" type="button">
        <i class="bi bi-arrow-left me-1"></i> Regresar
      </button>

      <!-- Formulario: Agregar horario -->
      <section class="page-content">
        <h5 class="mb-3">Agregar Horario</h5>
        <form id="form-horario" class="row g-3 align-items-end" novalidate>
          <div class="col-12 col-md-4 col-lg-3">
            <label class="form-label">Día de Semana <span class="text-danger">*</span></label>
            <select id="dia" class="form-control" required>
              <option value="">Seleccione el día</option>
              <option>Lunes</option>
              <option>Martes</option>
              <option>Miércoles</option>
              <option>Jueves</option>
              <option>Viernes</option>
              <option>Sábado</option>
              <option>Domingo</option>
            </select>
          </div>
          <div class="col-6 col-md-4 col-lg-3">
            <label class="form-label">Hora de Inicio <span class="text-danger">*</span></label>
            <input id="inicio" type="time" class="form-control" required />
          </div>
          <div class="col-6 col-md-4 col-lg-3">
            <label class="form-label">Hora de fin <span class="text-danger">*</span></label>
            <input id="fin" type="time" class="form-control" required />
          </div>
          <div class="col-12 col-lg-3 d-grid d-lg-flex justify-content-lg-end">
            <button id="btn-add" class="btn btn-primary" type="button"><i class="bi bi-plus-lg me-1"></i> Añadir Horario</button>
          </div>
          <div class="col-12">
            <div id="form-feedback" class="small text-muted"></div>
          </div>
        </form>
      </section>

      <!-- Listado de horarios por día (tarjetas) -->
      <section class="page-content mt-3">
        <div class="accordion" id="horarios-accordion"><!-- Render por JS --></div>
      </section>

      <!-- Resumen en tabla -->
      <section class="page-content mt-3">
        <h5 class="mb-3">Resumen de horarios</h5>
        <div class="table-standard">
          <div class="table-responsive">
            <table class="table align-middle mb-0">
              <thead>
                <tr>
                  <th>Día</th>
                  <th>Hora inicio</th>
                  <th>Hora fin</th>
                  <th class="text-end">Acciones</th>
                </tr>
              </thead>
              <tbody id="tabla-horarios"><!-- filas por JS --></tbody>
            </table>
          </div>
        </div>
      </section>

      <div class="d-flex justify-content-between align-items-center mt-4">
        <button id="btn-cancelar" class="btn btn-outline" type="button">Cancelar</button>
        <button id="btn-guardar" class="btn btn-primary" type="button">Guardar Horario</button>
      </div>
    </div>
  </main>

  <!-- JS -->
  <script src="/public/libs/jquery/jquery.min.js"></script>
  <script src="/public/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="/public/assets/js/main.js"></script>
  <script src="/public/assets/js/propietario/gestion-nuevaHorario.js"></script>
</body>
</html>
