<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mis Reservas - Cliente | Canchas SV</title>

  <!-- Tipografía -->
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700&display=swap" rel="stylesheet" />

  <!-- Bootstrap -->
  <link rel="stylesheet" href="/public/libs/bootstrap/css/bootstrap.min.css" />
  <!-- Iconos locales -->
  <link rel="stylesheet" href="/public/assets/icons/bootstrap-icons.css" />

  <!-- Estilos del proyecto (usa pages.css y variables base) -->

  <div id="sidebar-container"></div>

          <input id="buscar" type="text" class="form-control" placeholder="Buscar por Cancha, Deporte o Fecha" />
        </div>

      <!-- Lista de reservas -->
      <section id="reservas-list" class="d-flex flex-column gap-3">
        <!-- Tarjetas renderizadas por JS -->
      </section>
    </div>
  </main>

  <!-- JS -->
  <script src="/public/libs/jquery/jquery.min.js"></script>
  <script src="/public/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
