<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Encuentra tu cancha - Cliente | Canchas SV</title>

  <!-- Tipografía -->
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700&display=swap" rel="stylesheet" />

  <!-- Bootstrap -->
  <link rel="stylesheet" href="/public/libs/bootstrap/css/bootstrap.min.css" />
  <!-- Iconos locales -->
  <link rel="stylesheet" href="/public/assets/icons/bootstrap-icons.css" />

  <!-- Estilos del proyecto -->
  <link rel="stylesheet" href="/public/assets/css/style.css" />
</head>
<body>

  <!-- Sidebar dinámico -->
  <div id="sidebar-container"></div>

    <!-- Botón móvil para abrir menú -->
  <button id="mobile-menu-btn" class="mobile-menu-btn">
    <i class="bi bi-list"></i>
  </button>

  <main class="main-content">
    <div class="container">
      <!-- Hero -->
      <section class="text-center mb-4">
        <h1 class="fw-bold display-6">Encuentra tu cancha perfecta</h1>
        <p class="text-muted">Busca canchas por deporte, ubicación y precio.<br/>Tu próximo partido está a un clic de distancia.</p>
      </section>

      <!-- Filtros -->
      <section class="page-content mb-4">
        <div class="row g-2 align-items-end">
          <div class="col-12 col-md-4">
            <label class="form-label">Deporte</label>
            <select id="f-deporte" class="form-control">
              <option value="">Selecciona el deporte</option>
            </select>
          </div>
          <div class="col-12 col-md-4">
            <label class="form-label">Ubicación</label>
            <div class="input-group search-input-group rounded-pill">
              <span class="input-group-text"><i class="bi bi-geo-alt"></i></span>
              <input id="f-ubicacion" type="text" class="form-control" placeholder="Ingresa la Ubicación" />
            </div>
          </div>
          <div class="col-12 col-md-3">
            <label class="form-label">Precio máximo</label>
            <div class="input-group search-input-group rounded-pill">
              <span class="input-group-text"><i class="bi bi-cash"></i></span>
              <input id="f-precio" type="text" class="form-control" placeholder="$00.00" />
            </div>
          </div>
          <div class="col-12 col-md-1 d-grid">
            <label class="form-label d-none d-md-block">&nbsp;</label>
            <button id="btn-buscar" class="btn btn-primary" type="button" aria-label="Buscar">
              <i class="bi bi-search"></i>
            </button>
          </div>
        </div>
      </section>

      <!-- Resultados -->
      <section class="mb-3">
        <h5 class="mb-3">Disponibles</h5>
        <div id="canchas-grid" class="row g-3">
          <!-- Tarjetas renderizadas por JS -->
        </div>
      </section>
    </div>
  </main>

  <!-- JS -->
  <script src="/public/libs/jquery/jquery.min.js"></script>
  <script src="/public/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="/public/assets/js/main.js"></script>
  <script src="/public/assets/js/cliente/gestion-homeCanchas.js"></script>
</body>
</html>
