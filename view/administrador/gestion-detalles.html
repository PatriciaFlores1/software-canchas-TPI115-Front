<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Detalles de la Cancha - Administrador | Canchas SV</title>

  <!-- Tipografía -->
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700&display=swap" rel="stylesheet" />

  <!-- Bootstrap -->
  <link rel="stylesheet" href="/public/libs/bootstrap/css/bootstrap.min.css" />
  <!-- Iconos locales -->
  <link rel="stylesheet" href="/public/assets/icons/bootstrap-icons.css" />

  <!-- Estilos del proyecto (usa variables y pages.css) -->
  <link rel="stylesheet" href="/public/assets/css/style.css" />
</head>
<body>
  <!-- Sidebar dinámico -->
  <div id="sidebar-container"></div>

  <!-- Botón móvil para abrir menú -->
  <button id="mobile-menu-btn" class="mobile-menu-btn">
    <i class="bi bi-list"></i>
  </button>

  <!-- Contenido principal -->
  <main class="main-content">
    <div class="container-fluid">
      <!-- Encabezado -->
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="page-title mb-0">Detalles De La Cancha</h2>
        <small class="text-muted">Bienvenido, Administrador</small>
      </div>

      <!-- Contenido -->
      <section class="page-content">
        <!-- Fila: nombre y deporte -->
        <div class="row g-3">
          <div class="col-12 col-md-6">
            <label class="form-label">Nombre de la cancha</label>
            <input id="input-nombre" type="text" class="form-control" placeholder="Nombre" />
          </div>
          <div class="col-12 col-md-6">
            <label class="form-label">Tipo de deporte</label>
            <select id="select-deporte" class="form-control">
              <option value="Fútbol">Fútbol</option>
              <option value="Tenis">Tenis</option>
              <option value="Baloncesto">Baloncesto</option>
              <option value="Voleibol">Voleibol</option>
              <option value="Pádel">Pádel</option>
            </select>
          </div>
        </div>

        <!-- Dirección completa -->
        <div class="mt-3">
          <label class="form-label">Dirección completa</label>
          <input id="input-direccion" type="text" class="form-control" placeholder="Dirección" />
        </div>

        <!-- Carrusel de imágenes -->
        <div class="mt-4">
          <label class="form-label d-block">Galería de imágenes</label>
          <div id="galeriaCancha" class="carousel carousel-compact carousel-cards slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <div class="carousel-card">
                  <img src="/public/assets/img/sobrenosotros.png" alt="Imagen 1" />
                </div>
              </div>
              <div class="carousel-item">
                <div class="carousel-card">
                  <img src="/public/assets/img/futbol.png" alt="Imagen 2" />
                </div>
              </div>
              <div class="carousel-item">
                <div class="carousel-card">
                  <img src="/public/assets/img/tenis.png" alt="Imagen 3" />
                </div>
              </div>
            </div>
            <!-- Indicadores -->
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#galeriaCancha" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#galeriaCancha" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#galeriaCancha" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#galeriaCancha" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Anterior</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#galeriaCancha" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Siguiente</span>
            </button>
            <div id="carousel-counter" class="carousel-counter">1 / 3</div>
          </div>
        </div>

        <!-- Descripción -->
        <div class="mt-4">
          <label class="form-label">Descripción</label>
          <textarea id="input-descripcion" class="form-control" rows="4" placeholder="Descripción de la cancha"></textarea>
        </div>

        <!-- Condiciones de uso -->
        <div class="mt-4">
          <label class="form-label">Condiciones de uso</label>
          <textarea id="input-condiciones" class="form-control" rows="4" placeholder="Condiciones o reglas de uso"></textarea>
        </div>

        <!-- Mapa -->
        <div class="mt-4">
          <label class="form-label">Ubicación en el mapa</label>
          <div id="mapa" class="form-control" style="height: 260px;"></div>
        </div>

        <!-- Acciones -->
        <div class="d-flex justify-content-between align-items-center mt-4">
          <button id="btn-regresar" class="btn btn-outline" type="button">Regresar</button>
          <button id="btn-horarios" class="btn btn-primary" type="button" data-bs-toggle="modal" data-bs-target="#modalHorarios">Ver los Horarios</button>
        </div>
      </section>
    </div>
  </main>

  <!-- Modal: Horarios -->
  <div class="modal fade" id="modalHorarios" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Horarios y Precios</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="table-standard">
            <div class="table-responsive">
              <table class="table align-middle mb-0">
                <thead>
                  <tr>
                    <th>Día</th>
                    <th>Apertura</th>
                    <th>Cierre</th>
                    <th>Precio/Hora</th>
                    <th class="text-end">Estado</th>
                  </tr>
                </thead>
                <tbody id="tabla-horarios"></tbody>
              </table>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-outline" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- JS -->
  <script src="/public/libs/jquery/jquery.min.js"></script>
  <script src="/public/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="/public/assets/js/main.js"></script>
  <script src="/public/assets/js/administrador/gestion-detalles.js"></script>
</body>
</html>
