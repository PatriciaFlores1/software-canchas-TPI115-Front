<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestión de Estadísticas - Administrador | Canchas SV</title>

  <!-- Tipografía -->
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700&display=swap" rel="stylesheet" />

  <!-- Bootstrap -->
  <link rel="stylesheet" href="/public/libs/bootstrap/css/bootstrap.min.css" />
  <!-- Iconos locales -->
  <link rel="stylesheet" href="/public/assets/icons/bootstrap-icons.css" />
  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="/public/assets/css/style.css" />
</head>
<body>
  <!-- Sidebar dinámico -->
  <div id="sidebar-container"></div>

  <!-- Botón móvil para abrir menú -->
  <button id="mobile-menu-btn" class="mobile-menu-btn">
    <i class="bi bi-list"></i>
  </button>

  <!-- Contenido principal -->
  <main class="main-content">
    <div class="container-fluid">
      <!-- Encabezado -->
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="page-title mb-0">Estadísticas Generales</h2>
        <small class="text-muted">Bienvenido, Administrador</small>
      </div>

      <!-- Tarjetas resumen -->
      <div class="row g-3 mb-4">
        <div class="col-12 col-md-4">
          <div class="stat-card h-100">
            <h4>Número de Canchas</h4>
            <div id="stat-canchas" class="value">—</div>
          </div>
        </div>
        <div class="col-12 col-md-4">
          <div class="stat-card h-100">
            <h4>Usuarios Registrados</h4>
            <div id="stat-usuarios" class="value">—</div>
          </div>
        </div>
        <div class="col-12 col-md-4">
          <div class="stat-card h-100">
            <h4>Reservas Totales</h4>
            <div id="stat-reservas" class="value">—</div>
          </div>
        </div>
      </div>

      <!-- Gráfico -->
      <div class="chart-container chart-fixed">
        <div class="d-flex align-items-center justify-content-between mb-2">
          <h5 class="mb-0">Resumen de Reservas por Mes</h5>
        </div>
        <canvas id="reservasPorMesChart"></canvas>
      </div>

      <!-- Historial -->
      <section class="page-content mt-4">
        <h5 class="mb-3">Historial de Canchas Reservadas</h5>

        <div class="table-standard">
          <div class="table-responsive">
            <table class="table align-middle mb-0">
              <thead>
                <tr>
                  <th>Nombre de la Cancha</th>
                  <th>Fecha</th>
                  <th>Hora</th>
                  <th>Cliente</th>
                  <th class="text-end">Estado</th>
                </tr>
              </thead>
              <tbody id="tabla-historial">
                <!-- filas renderizadas por JS -->
              </tbody>
            </table>
          </div>
        </div>

        <div class="d-flex justify-content-between align-items-center mt-3">
          <small id="tabla-info" class="text-muted">—</small>
          <div class="pagination">
            <button id="btn-prev" class="btn btn-outline" type="button">Anterior</button>
            <button id="btn-next" class="btn btn-outline" type="button">Siguiente</button>
          </div>
        </div>
      </section>
    </div>
  </main>

  <!-- JS -->
  <script src="/public/libs/jquery/jquery.min.js"></script>
  <script src="/public/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="/public/assets/js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="/public/assets/js/administrador/gestion-estadisticas.js"></script>
</body>
</html>
